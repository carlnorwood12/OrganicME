<html>
  <head>
    <style>
      body {
        position: relative;
      }
      .overlay {
        display: none;
        background: rgba(27, 35, 41, 0.9);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      .phone {
        width: 300px;
        height: 500px;
        padding: 15px;
        background: #f2f4f5;
        overflow: hidden;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="phone"></div>
  </body>
</html>
